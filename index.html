            const translatePage = (lang) => {

                    const translation = translations[lang][key];
                    if (translation !== undefined) {
                        // For most elements, innerHTML is fine, especially since we have HTML tags in translations

                            element.innerHTML = translation;

                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('zh-CN')) {
                    return 'zh-CN';
                } else if (browserLang.startsWith('zh-TW') || browserLang.startsWith('zh-HK') || browserLang.startsWith('zh-Hant')) {
                    return 'zh-TW';
                } else {
                    return 'en'; // Default to English
                }
            };

            // --- 4. EVENT LISTENERS ---
            // Set initial language on page load
            const initialLang = getInitialLanguage();
            languageSwitcher.value = initialLang;
            translatePage(initialLang);

            languageSwitcher.addEventListener('change', (event) => {
                translatePage(event.target.value);
